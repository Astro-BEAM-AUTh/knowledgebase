<html>
<head>
    <style type="text/css">
        #mySvgId {
            height: 90%;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="graphDiv"></div>
    <button id="downloadButton">Download SVG</button>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.5.0/dist/svg-pan-zoom.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.12.0/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad:true,
            sequence:{
                    useMaxWidth:false
            }
        });

        const drawDiagram = async function () {
            const element = document.querySelector('#graphDiv');
            const graphDefinition = `

architecture-beta
    group telescope[In Telescope Premises]
        service switch(internet)[Network Switch] in telescope
        service antenna(roentgen:telescope-gamma)[Antenna Mechanism] in telescope
        
        group raspi(server)[Raspberry Pi] in telescope
            service sdrReceiver(server)[SDR Receiver] in raspi
            service cloudUploader(server)[Cloud Uploader and Kafka Producer] in raspi
        
        group raspi2(server)[Raspberry Pi] in telescope
            service telescopeHandler(server)[Telescope Handler] in raspi2

        group raspi3(server)[Raspberry Pi] in telescope
            service joystickHandler(server)[Manual Telescope Control] in raspi3
        
        
    group cloud(cloud)[In Cloud]
        service postgres(disk)[PostgreSQL Database] in cloud
        service backend(server)[Fast API Backend Service] in cloud
        service frontend(server)[Angular Frontend Service] in cloud
        service s3(disk)[S3 or GCP or Azure Storage] in cloud
        service emailserver(server)[Email Server] in cloud
        service kafka(server)[Kafka Broker] in cloud
        
        
    junction switchJunc in telescope
    junction databaseJunc in cloud
    
    telescopeHandler{group}:L -- R:switchJunc
    cloudUploader:R -- L:switchJunc
    switchJunc:T -- B:switch
    
    telescopeHandler{group}:B --> T:antenna
    sdrReceiver:R <-- L:antenna
    joystickHandler{group}:B --> R:antenna

    sdrReceiver:T --> B:cloudUploader
    
    kafka:T -- B:databaseJunc
    switch:T -- B:kafka
    databaseJunc:T -- B:postgres
    databaseJunc:R -- L:backend
    databaseJunc:L -- R:s3

    backend:R -- L:frontend
    backend:T --> B:emailserver
    backend:B -- T:kafka

    service user(mdi:user)[End User]
    user:L -- R:frontend

    junction userJunc
    userJunc:B --> T:user
    emailserver:R -- L:userJunc

`;
            const { svg } = await mermaid.render('mySvgId', graphDefinition);
            element.innerHTML = svg.replace(/[ ]*max-width:[ 0-9\.]*px;/i , '');
            var panZoomTiger = svgPanZoom('#mySvgId', {
                zoomEnabled: true,
                controlIconsEnabled: true,
                fit: true,
                center: true
            })
        };
        await drawDiagram();

        // Add event listener to the download button to download the SVG without the pan & zoom buttons
        document.getElementById('downloadButton').addEventListener('click', function() {
            const svg = document.querySelector('#mySvgId');
            let svgData = new XMLSerializer().serializeToString(svg);
            
            // To remove the pan & zoom buttons of the diagram, any element whose class contains the string 'svg-pan-zoom-*' should be removed
            svgData = svgData.replace(/<g\b[^>]*\bclass="svg-pan-zoom-.*?".*?>.*?<\/g>/g, '');
            // The above leaves out a closing </g> tag before the final </svg> tag, so we need to remove it
            svgData = svgData.replace(/<\/g><\/svg>/, '</svg>');

            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'diagram.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
  </body>
</html>
